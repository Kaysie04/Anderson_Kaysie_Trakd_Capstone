<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trakd.Create-NewHire.Add-Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!--template basic-navbar template only shows the home button-->
<div th:replace="basic-navbar :: nav"></div>
<h2>All Newhires</h2>
<table>
  <tr>
    <th>Employee Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zipcode</th>


  </tr>
  <tr th:each="credentials : ${allCredentials}">
    <td th:text="${credentials.getCompanyCredentials()}"></td>
    <td th:text="${newhire.getFirstname()}"></td>
    <td th:text="${newhire.getLastname()}"></td>
    <td th:text="${newhire.getPersonalEmail()}"></td>
    <td th:text="${newhire.getPhoneNumber()}"></td>
    <td th:text="${newhire.getStreet()}"></td>
    <td th:text="${newhire.getCity()}"></td>
    <td th:text="${newhire.getState()}"></td>
    <td th:text="${newhire.getZipcode()}"></td>
  </tr>
</table>
</body>
</html>
