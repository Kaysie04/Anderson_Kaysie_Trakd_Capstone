<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trakd.Create-NewHire.Add-Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!--template basic-navbar template only shows the home button-->
<div th:replace="basic-navbar :: nav"></div>
<h2>All Newhire Credentials</h2>
<table>
  <tr>
    <th>Company ID</th>
    <th>Company Email</th>
    <th>company Password</th>
    <th>Job Title</th>
    <th>Current Salary</th>


  </tr>
  <tr th:each="credentials : ${allCredentials}">
    <td th:text="${credentials.getEmployeeId()}"></td>
    <td th:text="${credentials.getCompanyEmail()}"></td>
    <td th:text="${credentials.getPassword()}"></td>
    <td th:text="${credentials.getJobTitle()}"></td>
    <td th:text="${credentials.getSalary()}"></td>
  </tr>
</table>
</body>
</html>
