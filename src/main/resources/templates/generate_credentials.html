<!DOCTYPE html>
<!--thymeleaf link-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakd.Create.NewHire.Credentials</title>

    <!--bootstrap links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- external styles.css link-->
    <link rel="stylesheet" href="assets/css/general_styles.css">
</head>
<body>

<!--template basic-navbar template only shows the home button-->
<div th:replace="~{basic_navbar :: nav}"></div>

<!-- form to generate company credentials-->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Enter NewHire Basic Information</h5>
                    <form>


                        <!--enter initials for autogenerate email-->
                        <div>
                            <label for="initials"></label>
                            <input type="text" class="form-control" id="initials" placeholder="Initials">
                        </div>

                        <!--leave blank for autogenerate employee id-->
                        <div>
                            <label for="employee-id"></label>
                            <input type="password" disabled="disabled" class="form-control" id="employee-id"
                                   placeholder="Input is disabled">
                        </div>

                        <!--leave blank for autogenerate company password-->
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" disabled="disabled" class="form-control" id="password"
                                   placeholder="Input is disabled">
                        </div>
                        <div>
                            <!--submit button connected to external js for put route-->
                            <input id="submit-btn" class="btn" type="submit" value="Continue"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- external script.js file-->
<script src="assets/js/script.js"></script>

<!--bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
