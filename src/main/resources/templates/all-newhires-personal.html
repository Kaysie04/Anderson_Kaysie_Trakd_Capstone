<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakd.All.NewHires</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/general-styles.css">
</head>
<body>
    <!--template basic-navbar template only shows the home button-->
    <div th:replace="basic-navbar :: nav"></div>
    <!--Start of input form-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="card card-signin all-data">
                    <div class="card-header">
                        Input Form
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--End of input form-->

            <!-- start of table-->
            <div id = "all-data">
                <div class="col-md">
                    <div class="card card-signin">
                        <div class="card-header">
                            Data Table
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered text-center">
                                    <tr>
                                        <th>Employee Number</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                        <th>Street</th>
                                        <th>City</th>
                                        <th>State</th>
                                        <th>Zipcode</th>


                                    </tr>
                                    <tr th:each="newhire : ${allNewhires}">
                                        <td th:text="${newhire.getCompanyCredentials()}"></td>
                                        <td th:text="${newhire.getFirstname()}"></td>
                                        <td th:text="${newhire.getLastname()}"></td>
                                        <td th:text="${newhire.getPersonalEmail()}"></td>
                                        <td th:text="${newhire.getPhoneNumber()}"></td>
                                        <td th:text="${newhire.getStreet()}"></td>
                                        <td th:text="${newhire.getCity()}"></td>
                                        <td th:text="${newhire.getState()}"></td>
                                        <td th:text="${newhire.getZipcode()}"></td>
                                    </tr>
                            </table>
                            <!-- end of table-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- end of all-data div-->
    </div>
    <!--bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
