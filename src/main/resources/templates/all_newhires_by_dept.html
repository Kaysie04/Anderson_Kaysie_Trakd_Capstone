<!DOCTYPE html>
<!--thymeleaf link-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakd.All.Newhires.By.Dept</title>
    <!--bootstrap links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- external styles.css link-->
    <link rel = "stylesheet" href = "assets/css/general-styles.css">
</head>
<body>

<!--template basic-navbar template only shows the home button-->
<div th:replace="basic_navbar :: nav"></div>

    <!-- table that contains retrieved data-->

    <div class="container-fluid">
        <div class="row">
            <div>
                <div id = "all-by-id" class="card card-signin">
                    <div class="card-header" th:text="${dept.getName()}"></div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered text-center">
                            <thead>
                            <tr>
                                <th>Employee Number</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="newhire : ${newhires}">
                                <td th:text="${newhire.getCompanyCredentials().getEmployeeId()}"></td>
                                <td th:text="${newhire.firstname}"></td>
                                <td th:text="${newhire.lastname}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!--bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>
