<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trakd.Create-NewHire.Add-Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel = "stylesheet" href = "assets/css/create-newhire.css">
</head>
<body>

<div th:replace="basic-navbar :: nav"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center"> Enter Department</h5>
          <form role = "form" method = "post" th:action="@{/create-newhire}" th:object ="${nhPersonal}">
            <div class="form-group">
              <label for="phone-number"></label>
              <input type="text" class="form-control" id="phone-number" placeholder="Phone Number" th:field="*{phoneNumber}">
            </div>
            <div class="form-group">
              <label for="street"></label>
              <input type="text" class="form-control" id="street" placeholder="Street"th:field="*{street}">
            </div>
            <div class="form-group">
              <label for="city"></label>
              <input type="text" class="form-control" id="city" placeholder="City"th:field="*{city}">
            </div>
            <div class="form-group">
              <label for="state"></label>
              <input type="text" class="form-control" id="state" placeholder="State"th:field="*{state}">
            </div>
            <div class="form-group">
              <label for="zipcode"></label>
              <input type="text" class="form-control" id="zipcode" placeholder="Zipcode"th:field="*{zipcode}">
            </div>

            <select class="form-control" th:field="*{dept}">
              <option value="" disabled selected>Choose a Department</option>
              <option th:each="data : ${dept}"
                      th:value="${data.getId()}"
                      th:text="${data.getName()}">
              </option>
            </select>

            <select class="form-control" th:field="*{manager}">
              <option value="" disabled selected>Choose a Manager</option>
              <option th:each="data : ${manager}"
                      th:value="${data.getId()}"
                      th:text="${data.getName()}">
              </option>
            </select>
            <select class="form-control" th:field="*{companyCredentials}">
              <option value="" disabled selected>Choose a Manager</option>
              <option th:each="data : ${companyCredentials}"
                      th:value="${data.getEmployeeId()}"
                      th:text="${data.getEmployeeId()}">

              </option>
            </select>
            <button type="submit"> Continue</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
