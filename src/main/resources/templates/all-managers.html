<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trakd.All.Managers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel = "stylesheet" href = "assets/css/general-styles.css">
</head>
<body>


<!--template basic-navbar template only shows the home button-->
  <div th:replace="basic-navbar :: nav"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="card card-signin">
        <div class="card-header">
          Enter Manager ID
        </div>
        <div class="card-body">
          <form method="get" th:action="@{/newhires-by-manager}">
            <div class="form-group">
              <label for="user-input"> View All NewHires Under Manager:</label>
              <input type="text" class="form-control" id="user-input" name ="managerId">
            </div>
            <button type="submit" class ="searchBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class = "col-10 card-signin">
      <div class="card-header">
        All Managers
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered text-center" th:field="*{manager}">
          <thead>
          <tr>
            <th>Manager ID</th>
            <th>Manager Name</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="manager : ${manager}">
            <td th:text="${manager.getId()}"></td>
            <td th:text="${manager.getName()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!--bootstrap scripts-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
