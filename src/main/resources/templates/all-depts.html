<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakd.Create-NewHire.Add-Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <!--template basic-navbar template only shows the home button-->
    <div th:replace="basic-navbar :: nav"></div>
    <h2>Data</h2>
    <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Column 3</th>
        </tr>
        <tr th:each="data : ${dept}">
            <td th:text="${data.getId()}"></td>
            <td th:text="${data.getName()}"></td>
        </tr>
    </table>
</body>
</html>
