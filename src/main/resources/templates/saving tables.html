<table class="table table-striped table-bordered text-center">
  <tr>
    <th>Employee Number</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zipcode</th>

  </tr>
  <tr th:each="newhire : ${allNewhires}">
    <td th:text="${newhire.getCompanyCredentials().getEmployeeId()}"></td>
    <td th:text="${newhire.getFirstname()}"></td>
    <td th:text="${newhire.getLastname()}"></td>
    <td th:text="${newhire.getPersonalEmail()}"></td>
    <td th:text="${newhire.getPhoneNumber()}"></td>
    <td th:text="${newhire.getStreet()}"></td>
    <td th:text="${newhire.getCity()}"></td>
    <td th:text="${newhire.getState()}"></td>
    <td th:text="${newhire.getZipcode()}"></td>
  </tr>
</table>
